name: Teams JS SDK New Version Released
on:
  repository_dispatch:
    types: [teamsjs-released]
jobs:
  notification:
    runs-on: ubuntu-latest
    steps:
      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install npm packages
        run: |
          npm install node-fetch-commonjs
          npm install markdown-it

      - name: Get Release Detail
        id: detail
        uses: actions/github-script@v6
        with:
          script: |
            var fetch = require('node-fetch-commonjs');
            var md = require('markdown-it')();
            const md_to_html = async() => {
                const response = await fetch('https://api.github.com/repos/OfficeDev/microsoft-teams-library-js/releases/tags/v'+'${{ github.event.client_payload.version }}');
                const data = await response.json();
                const note = await data.body;
                const url = await data.html_url;
                console.log(note);
                console.log("\nDetails can be found here: " + url);
                const emailBody = note + "\n\nDetails can be found here: " + url;
                emailBody_html = md.render(emailBody);
                return emailBody_html;
            }
            return md_to_html();

      - name: Setup Email and Recipient
        id: email
        run: |
          emails="vsciotadt@microsoft.com;zhididr@microsoft.com;johmil@microsoft.com"
          subject="Teams JS SDK v${{ github.event.client_payload.version }} Released"

          echo "to=$emails" >> $GITHUB_OUTPUT
          echo "subject=$subject" >> $GITHUB_OUTPUT

      - name: Send E-mail Notifications
        run: |
          response=$(curl \
            --request POST \
            --header "Content-Type: application/x-www-form-urlencoded" \
            --data "grant_type=client_credentials&client_id=${{ secrets.TEST_CLEAN_CLIENT_ID }}&client_secret=${{ secrets.TEST_CLEAN_CLIENT_SECRET }}&resource=https://management.core.windows.net" \
            "https://login.microsoftonline.com/${{ secrets.TEST_CLEAN_TENANT_ID }}/oauth2/token")
          access_token=`echo $response | jq -r '. | select(.access_token) | .access_token'`
          curl \
            --request POST \
            --header "Content-Type: application/json" \
            --header "Authorization: Bearer $access_token" \
            --data '{"to": "${{ steps.email.outputs.to }}", "body": ${{ steps.detail.outputs.result }}, "subject": "${{ steps.email.outputs.subject }}"}' \
            'https://prod-18.northcentralus.logic.azure.com:443/workflows/b33d7861bfc64832a6f62cc8f2213988/triggers/manual/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0'
