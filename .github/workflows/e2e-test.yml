name: E2E test

on:
  workflow_dispatch:
    inputs:
      cases:
        description: "specific cases to be excuted."
        required: false

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      cases: ${{ steps.list-cases.outputs.cases || github.event.inputs.cases }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: List cases
        id: list-cases
        working-directory: packages/cli
        run: |
          cases=`find tests/e2e -name "*.tests.ts" | jq -R -s -c '[split("\n") | .[]| select(.!="")]'`
          echo "::set-output name=cases::$cases"

  execute-cases:
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        cases: ${{ fromJson(needs.setup.outputs.cases) }}
    steps:
      - name: echo
        run: |
          echo ${{ matrix.cases }}

  teardown:
    needs: execute-cases
    runs-on: ubuntu-latest
    steps:
      - name: echo
        run: |
          echo "tear down"

  report:
    needs: execute-cases
    runs-on: ubuntu-latest
    steps:
      - name: echo
        run: |
          echo "report"
