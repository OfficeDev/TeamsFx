name: $(Date:yyyyMMdd).$(Rev:r)
variables:
  - name: BuildConfiguration
    value: Release
  - name: skipComponentGovernanceDetection
    value: true
  - name: NUGET_PACKAGES
    value: $(Pipeline.Workspace)/.nuget/packages
resources:
  repositories:
    - repository: self
      type: git
      ref: refs/heads/dev
    - repository: 1esPipelines
      type: git
      name: 1ESPipelineTemplates/1ESPipelineTemplates
      ref: refs/tags/release
trigger: none
extends:
  template: v1/1ES.Official.PipelineTemplate.yml@1esPipelines
  parameters:
    sdl:
      customCheckout:
        scanDirectory: packages\dotnet-sdk
    pool:
      name: $(PoolName)
    customBuildTags:
      - MigrationTooling-mseng-VSIoT-11984-Tool
    stages:
      - stage: Stage
        jobs:
          - job: Job_1
            displayName: Agent job 1
            templateContext:
              outputs:
                - output: pipelineArtifact
                  artifactName: drop
                  targetPath: $(Build.ArtifactStagingDirectory)
                  displayName: "Publish Artifact: drop"
                - output: pipelineArtifact
                  artifactName: output
                  targetPath: $(OutputPath)
                  displayName: "Publish Artifact: output"
                  condition: succeededOrFailed()
            steps:
              - checkout: self
                fetchDepth: 1
                fetchTags: true
              - task: MicroBuildSigningPlugin@4
                displayName: "Install Signing Plugin"
                inputs:
                  signType: $(SignType)
                env:
                  TeamName: MetaOS China
              - task: UseDotNet@2
                displayName: Use .NET Core 2.1
                inputs:
                  version: 2.1.x
              - task: UseDotNet@2
                displayName: Use .NET 6.0
                inputs:
                  version: 6.0.x
              - task: DotNetCoreCLI@2
                displayName: dotnet pack
                inputs:
                  command: pack
                  searchPatternPack: packages/dotnet-sdk/src/TeamsFx/Microsoft.TeamsFx.csproj
                  packDirectory: '$(OutputPath)'
